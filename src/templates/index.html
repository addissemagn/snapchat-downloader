<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sample Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static/css', filename='app.css') }}">
</head>

<body>
    <div class = "outer">
      <h2>MemorySaver</h2>
      <h3>Download Snapchat memories, online with one simple click.</h2>
      <div class="container">
        <form method=post enctype=multipart/form-data>
          <div class="file-drop-area">
            <span class="fake-btn">Choose file</span>
            <span class="file-msg">or drag and drop file here</span>
            <input class="file-input" type=file name=file accept="application/JSON" required>
          </div>
          <div class="info">
            <input class="textbox" name="text" type="email" placeholder="Email" required>
            <input class="btn" type="submit" value="Download">
          </div>
        </form>
    </div>
    <h3>Download Snapchat memories, online with one simple click.</h2>
  </div>
    <footer >
      <!-- Made with <3 by addissemagn. Check out the code on Githbub. -->
  </footer>
</script>
  <script src="{{ url_for('static/js', filename='app.js') }}">
  </script>
</body>

</html>
